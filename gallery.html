<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8"/>
			<title>Smith Mills Inn</title>
			<link rel="stylesheet" type="text/css" href="style.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<link rel="icon" href="lib/icon.png">
			<meta name="description" content="A Classic American Inn">
			<meta name="keywords" content="Airbnb, Smith, Mills, Inn, Smith Mills Inn, Colonial, American, America">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta name="author" content="Cameron Olson">

		<body class="main">	
			<!--Visibility function-->
			<script>
				function collapse(divID, buttonID) {
					var div = document.getElementById(divID);
					var button = document.getElementById(buttonID);
					
					if (div.style.display === "none") {
						div.style.display = "block";
						button.innerHTML = "-";
					} else {
						div.style.display = "none";
						button.innerHTML = "+";
					}
				}
			</script>

			<!--Outside-->
			<div class="content" id="exterior">
				<h2>Exterior</h2>

				<div class="gallery_image_container" id="exterior_images" style="display:none;">
					<img class="gallery_image" src="lib/gallery/outside/outside 1.png" alt="outside 1"></img>
					<img class="gallery_image" src="lib/gallery/outside/outside 2.png" alt="outside 2"></img>
					<img class="gallery_image" src="lib/gallery/outside/outside 3.png" alt="outside 3"></img>
				</div>
				
				<button onclick="collapse('exterior_images', 'exterior_button')" class="gallery_collapse_button" id="exterior_button">+</button>
			</div>
